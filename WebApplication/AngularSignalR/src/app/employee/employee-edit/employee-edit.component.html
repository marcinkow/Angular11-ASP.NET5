<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body">
        <form novalidate (ngSubmit)="saveEmployee()" [formGroup]="employeeForm">
            <div class="form-group row mb-2">
                <label class="col-md-3 col-form-label" for="employeeNameId">Employee Name</label>
                <div class="col-md-7">
                    <input class="form-control" 
                    id="employeeNameId" 
                    type="text" 
                    placeholder="Name (required)" 
                    formControlName="name"
                    [ngClass]="{'is-invalid': displayMessage.name}" />
                    <span class="invalid-feedback">
                        {{displayMessage.name}}
                    </span>
                </div>
            </div>

            
            <div class="form-group row mb-2">    
                <label class="col-md-3 col-form-label"    
                    for="citynameId">City</label>    
                <div class="col-md-7">    
                <input class="form-control"    
                        id="citynameid"    
                        type="text"    
                        placeholder="Cityname (required)"    
                        formControlName="cityname"    
                        [ngClass]="{'is-invalid': displayMessage.cityname}" />    
                <span class="invalid-feedback">    
                    {{displayMessage.cityname}}    
                </span>    
                </div>    
            </div>  

            <div class="form-group row mb-2">    
                <label class="col-md-3 col-form-label"    
                       for="addressId">Address</label>    
                <div class="col-md-7">    
                  <input class="form-control"    
                         id="addressId"    
                         type="text"    
                         placeholder="Address"    
                         formControlName="address" />    
                </div>    
              </div> 

              <div class="form-group row mb-2">
                  label.
              </div>



        </form>
    </div>

</div>
